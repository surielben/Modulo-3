<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios y Campos</title>
</head>
<body>
  <form action="mailto:oscar.benavides1985@gmail.com" method="post" enctype="text/plain">
    <!-- Texto -->
    <div>
      <label for="name">Nombre</label><br>
      <input type="text" id="name" name="name" value="John" >
    </div>
      <!-- Contraseña -->
    <div>

      <label for="name"> Contraseña</label><br>
      <input type="password" Name="contraseña">

    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5" maxlength="10"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sexo</label>
      <select name="sex" id="sex">
        <option value="male">Masculino</option>
        <option value="female" selected>Femenino</option>
        <option value="other">Otro</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Edad</label><br>
      <input type="number" name="age" id="age" >
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Cumpleaños</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membresía</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership" checked> Estandard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membership">Te gusta...</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bicicleta
      <input type="checkbox" name="likes" value="car" id="likes"> Auto
      <input type="checkbox" name="likes" value="boat" id="likes"> Bote
    </div>
    <!-- Input submit -->
    <input type="submit" value="Enviar" >
    <!-- Button submit -->
    <!-- <button type="submit">Enviar</button> -->
    <button type="reset">Reiniciar</button>
  </form>
</body>
</html>
