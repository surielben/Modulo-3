<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Colors</title>
<style>
/* Opciones para buscar colores:
    https://www.color-hex.com/
    https://htmlcolorcodes.com/es/
    https://www.cerotec.net/tabla-colores-web
*/
  h1 {
    /* Color Name */
    color: blue;
  }
  h2 {
    /*RGB*/
    color: rgb(18, 109, 97)
  }
  h3 {
    /*Hex*/
    color: #a4a4a4;
  }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  </body>
  </html>
